{% extends 'shop/base.html' %}

{% block content %}
<h2 class="animate__animated animate__fadeIn" style="color: #1B5E20; font-size: 28px; text-align: center; margin-bottom: 20px;">‚úç Regsiter</h2>

<div class="login-container animate__animated animate__bounceIn">
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {% for field in form %}
                <div class="form-field">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}
        </div>
        <button type="submit" style="background-color: #228B22; color: #fff; padding: 12px 24px; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; transition: background-color 0.3s ease, transform 0.3s ease; display: block; margin: 10px auto;">
    üöÄ Login
</button>
    </form>
</div>

<style>
    body {
        background: linear-gradient(to right, #4CAF50, #1B5E20); /* Green gradient background */
        font-family: Arial, sans-serif;
    }

    .login-container {
        background: linear-gradient(135deg, #f8f4e3, #e0c3fc); /* Soft gradient */
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        max-width: 400px;
        margin: auto;
        text-align: center;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        gap: 15px; /* Space between form fields */
        margin-bottom: 20px;
    }

    .form-field {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        font-size: 16px;
        font-weight: bold;
        color: #333;
    }

    .form-field label {
        margin-bottom: 5px;
        font-size: 14px;
        color: #1B5E20;
    }

    .form-field input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
    }

    .login-button {
        background: linear-gradient(to right, #28a745, #218838);
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
        display: block;
        margin: 20px auto 0;
    }

    .login-button:hover {
        background: linear-gradient(to right, #218838, #1B5E20);
        transform: scale(1.05);
    }
</style>

{% endblock %}
